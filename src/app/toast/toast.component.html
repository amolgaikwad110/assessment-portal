<div *ngIf="isShown">
  <div class="alert alert-success" *ngIf="type === 'success'" role="alert">
    {{ message }}

    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="alert alert-danger" *ngIf="type === 'error'" role="alert">
    {{ message }}

    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
