<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="container  p-5">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="employeeId"><b>Employee Id</b></label>
        <input type="text" placeholder="Enter Employee Id" name="employeeId" id="employeeId" formControlName="employeeId">

        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" formControlName="firstName">

        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" formControlName="lastName">

        <label for="emailId"><b>Email Id</b></label>
        <input type="email" placeholder="Enter Email Id" name="emailId" id="emailId" formControlName="emailId">

        <label for="yearsOfExperience"><b>Year of Experience</b></label>
        <select name="yearsOfExperience" id="yearsOfExperience" formControlName="yearsOfExperience">
            <option value="">Select Experience</option>
            <option [value]="year" *ngFor="let year of years">{{year}}</option>
        </select>
        
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" formControlName="password">

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
    </div>
</form>
